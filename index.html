<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Montserrat:wght@400;700&display=swap"
			rel="stylesheet" />
		<link rel="icon" href="imgs/favicon.png" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>Etch A Sketch</title>
	</head>
	<body>
		<header>
			<h1>Etch-A-Sketch</h1>
		</header>

		<main>
			<div class="wrapper">
				<h2 class="top-message"></h2>
				<p class="top-paragraph"></p>
				<div class="board"></div>
				<div class="board-buttons">
					<button id="random-color-btn">Random Color</button>
					<button id="black-color-btn">Black Color</button>
					<button id="erase-btn">Erase</button>
					<button id="clean-btn">Clean</button>
					<button id="reset-btn">Reset</button>
					<button id="size-btn">Set Size</button>
				</div>

				<div class="modal-box">
					<div class="overlay"></div>
					<div class="content">
						<p></p>
						<form>
							<input type="number" placeholder="Type the size" />
							<button>Set</button>
						</form>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
