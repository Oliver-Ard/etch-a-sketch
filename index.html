<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>Etch A Sketch</title>
	</head>
	<body>
		<header>
			<div class="container">
				<h1>Etch A Sketch</h1>
			</div>
		</header>

		<main>
			<div class="container">
				<div class="board"></div>
				<div class="buttons">
					<button>Black</button>
					<button>Random Color</button>
					<button>Reset</button>
				</div>

				<div class="input-modal">
					<input type="number" placeholder="Set a size" />
					<button>Set Size</button>
				</div>
			</div>
		</main>
	</body>
</html>
