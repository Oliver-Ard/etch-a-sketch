<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>Etch A Sketch</title>
	</head>
	<body>
		<header>
			<div class="container">
				<h1>Etch A Sketch</h1>
			</div>
		</header>

		<main>
			<div class="container">
				<h2 class="top-message">Is active</h2>
				<p class="top-paragraph"></p>
				<div class="board"></div>
				<div class="board-buttons">
					<button id="random-color">Random Color</button>
					<button id="black-color">Black Color</button>
					<button id="erase-btn">Erase</button>
					<button id="clean-btn">Clean</button>
					<button id="reset-btn">Reset</button>
				</div>

				<div class="input-modal">
					<p></p>
					<form>
						<input type="number" placeholder="Type a size" />
						<button>Set</button>
					</form>
				</div>
			</div>
		</main>
	</body>
</html>
